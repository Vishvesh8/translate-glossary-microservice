name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main ]

env:
  EB_PACKAGE_S3_BUCKET_NAME : "vivatestbucket"
  EB_APPLICATION_NAME       : "Translationglossarymicroservice"
  EB_ENVIRONMENT_NAME       : "Translationglossarymicroservice-env"
  DEPLOY_PACKAGE_NAME       : "docker-compose.prod.yml"
  DOCKER_TAG                : "vbhat8/prod1"
  AWS_REGION_NAME           : "us-east-2"


jobs:
    ci_pipeline:
       runs-on: ubuntu-latest

       steps:
         - name: Git clone our repository
           uses: actions/checkout@v1

         - name: Set up Python 3.7.10
           uses: actions/setup-python@v2
           with:
             python-version: "3.7.10"

         - name: Install dependencies
           run: |
             python -m pip install --upgrade pip
             python -m pip install -r "app/requirements.txt"
             python app/main.py

         - name: docker login
           env:
            DOCKER_USER: ${{ secrets.DOCKER_USER }}
            DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
           run: |
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

         - name: Build, tag and push image
           run: |
            docker build -t ${{ env.DOCKER_TAG }} .
            docker push ${{ env.DOCKER_TAG }}

         - name: Configure AWS Credentials
           uses: aws-actions/configure-aws-credentials@v1
           with:
             aws-access-key-id    : ${{ secrets.AWS_ACCESS_KEY_ID }}
             aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
             aws-region           : ${{ env.AWS_REGION_NAME }}

         - name: Copy Deployment package to S3 bucket
           run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME}}/

         - name: Print nice message on completion of CI Pipeline
           run : echo "CI Pipeline part finished successfully"


    cd_pipeline:
       runs-on: ubuntu-latest
       needs: [ci_pipeline]

       steps:
         - name: Configure AWS Credentials
           uses: aws-actions/configure-aws-credentials@v1
           with:
             aws-access-key-id    : ${{ secrets.AWS_ACCESS_KEY_ID }}
             aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
             aws-region           : ${{ env.AWS_REGION_NAME }}

         - name: Create new ElasticBeanstalk Applicaiton Version
           run : |
            aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
            --version-label "Ver-${{ github.sha }}" \
            --description "CommitSHA-${{ github.sha }}"

         - name: Deploy new Application Version
           run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"

         - name: Print nice message on completion of CD Pipeline
           run : echo "CD Pipeline part finished successfully"


    e2e_tests:
       runs-on: ubuntu-latest
       needs: [cd_pipeline]

       steps:
         - name: Git clone our repository
           uses: actions/checkout@v1

         - name: Set up Python 3.7.10
           uses: actions/setup-python@v2
           with:
             python-version: "3.7.10"

         - name: Install dependencies
           run: |
             python -m pip install --upgrade pip
             python -m pip install -r "app/requirements.txt"
             python app/main.py

         - name: Run tests
           run: |
             python tests/e2e_glossary_test_prod.py
